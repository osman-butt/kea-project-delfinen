<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/general-styles.css" />
    <link rel="stylesheet" href="./assets/styles/login-page-styles.css" />
    <link rel="stylesheet" href="./assets/styles/admin-page-styles.css" />
    <link rel="stylesheet" href="./assets/styles/opret-medlem-form.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Work+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Svømmeklubben Delfinen</title>
  </head>

  <body>
    <section id="login-page" class="hidden">
      <div id="login-body">
        <div class="login-container">
          <img src="images/Delfinen-logo.png" alt="Logo" class="logo" />
          <p id="error-response"></p>
          <h2 class="login-title">Admin Login</h2>
          <form class="login-form">
            <input
              type="text"
              id="loginUsername"
              name="loginUsername"
              placeholder="Username"
              autocomplete="on"
            />
            <input
              type="password"
              id="loginPassword"
              name="loginPassword"
              placeholder="Password"
              autocomplete="off"
            />
            <button class="button" type="submit">Log in</button>
          </form>
        </div>
      </div>
    </section>
    <section id="admin-page" class="hidden">
      <!-- UI-Section -->
      <div class="main-container">
        <nav class="navbar">
          <a class="nav-link view-link" href="#home"
            ><i class="fas fa-home"></i>Hjem</a
          >
          <a class="nav-link view-link" href="#members"
            ><i class="fas fa-user"></i>Medlemmer
          </a>
          <a class="nav-link view-link" href="#subscription"
            ><i class="fas fa-dollar-sign"></i>Kontingent</a
          >
          <a class="nav-link view-link" href="#results"
            ><i class="fas fa-trophy"></i>Resultater</a
          >
          <button id="signout-btn" class="button">
            <i class="fas fa-sign-out-alt"></i>Log ud
          </button>
        </nav>
      </div>
      <main>
        <section id="home" class="view-content">
        <h2>BRUGER OPLYSNINGER</h2>
      </section>
      <section id="members" class="view-content">
        <section id="members-container">
          <!-- <h2>Medlems data</h2> -->
          <section id="member-admin-container">
            <div class="button-container">
              <button id="opret-medlem" class="admin-button">
               <i class="fas fa-user-plus"></i>Opret medlem</button>
            </div>
            <!-- Medlemsform -->
            <div id="member-form-modal" class="hidden">
      <div id="member-form">
        <input type="text" id="name" placeholder="Navn"/>
        <input type="email" id="email" placeholder="Email"/>
        <input type="date" id="dob" placeholder="Fødselsdag"/>
        <input type="number" id="age" placeholder="Alder"/>
        <select id="activities" multiple>
          <option value="butterfly">Butterfly</option>
          <option value="fri">Fri</option>
          <option value="brystsvømning">Brystsvømning</option>
          <option value="rygsvømning">Rygsvømning</option>
        </select>
        <button id="create-member">Opret Medlem</button>
        <button id="close-form" class="admin-button">Close</button>
      </div>
    </div>


            <div class="search-container">
              <input
                id="member-search"
                type="search"
                placeholder="Søg efter medlem"
              />
              <div class="button-container">
                <button class="admin-button"><i class ="fas fa-search"></i>Søg</button>
              </div>
            </div>
            <div class="button-container">
              <!-- <button class="admin-button">Opret medlem</button> -->
            </div>
          </section>
          <table id="member-table"></table>
        </section>
      </section>
      <section id="subscription" class="view-content">
        <h2>Kontigent data</h2>
      </section>
      <section id="results" class="view-content"><h2>Resultater</h2></section>
    </section>
      </main>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
