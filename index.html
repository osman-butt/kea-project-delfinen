<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/general-styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Work+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Sv√∏mmeklubben Delfinen</title>
  </head>

  <body class="login-body">
    <div class="login-page">
      <div class="login-container">
        <img src="images/Delfinen-logo.png" alt="Logo" class="logo" />
        <h1 class="login-title">Admin Login</h1>
        <form class="login-form">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
          />
          <button class="button" type="submit">Log in</button>
        </form>
      </div>
    </div>

    <script src="./js/app.js" type="module"></script>
  </body>
</html>
